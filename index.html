<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üç¥ Hungry Tickets - Bypass Code Ticketone</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            line-height: 1.6;
        }

        .container {
            max-width: 800px;
            width: 90%;
            margin: 20px;
            padding: 30px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            text-align: center;
        }

        .logo {
            font-size: 3rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .title {
            font-size: 2rem;
            margin-bottom: 10px;
            font-weight: bold;
            color: #ffed4e;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }

        .subtitle {
            font-size: 1.1rem;
            margin-bottom: 30px;
            color: rgba(255, 255, 255, 0.9);
        }

        .status {
            padding: 15px;
            margin: 20px 0;
            border-radius: 10px;
            font-weight: bold;
            font-size: 1.1rem;
        }

        .btn {
            display: inline-block;
            padding: 12px 24px;
            margin: 8px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            text-decoration: none;
            color: white;
            transition: all 0.3s ease;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .btn-primary {
            background: #28a745;
        }

        .btn-secondary {
            background: #6c757d;
        }

        .footer {
            margin-top: 40px;
            padding-top: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.9rem;
        }

        .error-text {
            color: #ff6b6b;
            background: rgba(255, 107, 107, 0.2);
            border: 1px solid #ff6b6b;
            border-radius: 8px;
            padding: 15px;
            margin: 20px 0;
        }

        .success-text {
            color: #51cf66;
            background: rgba(81, 207, 102, 0.2);
            border: 1px solid #51cf66;
            border-radius: 8px;
            padding: 15px;
            margin: 20px 0;
        }

        .info-text {
            color: #74c0fc;
            background: rgba(116, 192, 252, 0.2);
            border: 1px solid #74c0fc;
            border-radius: 8px;
            padding: 15px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">üç¥</div>
        <h1 class="title">Hungry Tickets</h1>
        <p class="subtitle">Bypass automatico code Ticketone</p>
        
        <div id="main-content">
            <div class="status info-text">
                üîç Caricamento in corso...
            </div>
        </div>
        
        <div class="footer">
            <p>üöÄ Powered by Hungry Tickets System</p>
            <p>‚ú® Generazione link automatica per bypass code</p>
        </div>
    </div>

    <script>
        console.log('üç¥ Hungry Tickets GitHub Pages caricata');
        
        // Gestione DOM
        document.addEventListener('DOMContentLoaded', function() {
            console.log('DOM caricato, inizializzazione...');
            
            // Ottieni parametri URL
            const urlParams = new URLSearchParams(window.location.search);
            const microData = urlParams.get('m');
            const legacyData = urlParams.get('d') || urlParams.get('data');
            
            console.log('Parametri URL trovati:', { microData: !!microData, legacyData: !!legacyData });
            
            if (microData) {
                console.log('üî¨ Rilevato micro-link');
                handleMicroLink(microData);
            } else if (legacyData) {
                console.log('üìú Rilevato link legacy');
                handleLegacyLink(legacyData);
            } else {
                console.log('‚ùå Nessun parametro trovato');
                showInstructions();
            }
        });

        // Gestisce micro-link
        async function handleMicroLink(microData) {
            updateStatus('üî¨ Decodifica micro-link in corso...', 'info');
            
            try {
                console.log('Decodifica microData:', microData.substring(0, 50) + '...');
                
                // Decodifica URL-encoded
                const urlDecoded = decodeURIComponent(microData);
                console.log('URL decoded, lunghezza:', urlDecoded.length);
                
                // Decodifica Base64
                const jsonString = atob(urlDecoded);
                console.log('Base64 decoded, contenuto:', jsonString);
                
                // Parse JSON
                const decoded = JSON.parse(jsonString);
                console.log('JSON parsato:', decoded);
                
                // Estrai URL target
                let targetUrl = 'https://sport.ticketone.it';
                if (decoded.u && typeof decoded.u === 'string' && decoded.u.trim().length > 0) {
                    targetUrl = decoded.u.trim();
                    console.log('‚úÖ URL target trovato:', targetUrl);
                } else {
                    console.warn('‚ö†Ô∏è URL target mancante, uso default');
                }
                
                // Verifica validit√† URL
                try {
                    new URL(targetUrl);
                    console.log('‚úÖ URL valido');
                } catch (e) {
                    console.warn('‚ö†Ô∏è URL non valido, uso default');
                    targetUrl = 'https://sport.ticketone.it';
                }
                
                // Prepara dati
                const data = {
                    cookies: decoded.c || [],
                    url: targetUrl,
                    timestamp: decoded.t ? decoded.t * 60000 : Date.now(),
                    source: `micro-v${decoded.v || 6}`
                };
                
                console.log('Dati preparati:', data);
                await processData(data);
                
            } catch (error) {
                console.error('‚ùå Errore micro-link:', error);
                showError('Errore nella decodifica del link: ' + error.message);
            }
        }

        // Gestisce link legacy
        async function handleLegacyLink(legacyData) {
            updateStatus('üìú Decodifica link legacy...', 'info');
            
            try {
                const jsonString = atob(legacyData);
                const decoded = JSON.parse(jsonString);
                
                let targetUrl = 'https://sport.ticketone.it';
                if (decoded.u && typeof decoded.u === 'string' && decoded.u.trim().length > 0) {
                    targetUrl = decoded.u.trim();
                }
                
                const data = {
                    cookies: decoded.c || [],
                    url: targetUrl,
                    timestamp: decoded.t ? decoded.t * 1000 : Date.now(),
                    source: `legacy-v${decoded.v || 3}`
                };
                
                await processData(data);
                
            } catch (error) {
                console.error('‚ùå Errore link legacy:', error);
                showError('Errore nella decodifica del link legacy: ' + error.message);
            }
        }

        // Processa dati unificati
        async function processData(data) {
            console.log('üç™ Processando dati:', data);
            
            updateStatus('üç™ Cookie pronti per l\'iniezione!', 'success');
            
            // Simula caricamento
            await sleep(1500);
            
            showSuccess(data);
            startRedirectCountdown(data.url);
        }

        // Mostra successo
        function showSuccess(data) {
            const content = document.getElementById('main-content');
            
            const urlDisplay = getUrlDisplayName(data.url);
            
            content.innerHTML = `
                <div class="success-text">
                    <h3>‚ö° Cookie Caricati con Successo!</h3>
                    <p>I cookie sono stati processati e saranno attivi quando verrai reindirizzato.</p>
                    <p><strong>Destinazione:</strong> ${urlDisplay}</p>
                </div>
                
                <div style="margin: 20px 0;">
                    <h4>üìä Dettagli:</h4>
                    <p>Cookie trovati: <strong>${data.cookies.length}</strong></p>
                    <p>Formato: <strong>${data.source}</strong></p>
                    <p>Generato: <strong>${new Date(data.timestamp).toLocaleString()}</strong></p>
                </div>
                
                <div style="margin: 30px 0;">
                    <button onclick="redirectNow('${data.url}')" class="btn btn-primary">
                        üé´ Vai all'Evento
                    </button>
                    <button onclick="redirectNow('https://sport.ticketone.it')" class="btn btn-secondary">
                        üè† Ticketone Home
                    </button>
                </div>
                
                <div id="countdown"></div>
            `;
        }

        // Mostra errore
        function showError(message) {
            const content = document.getElementById('main-content');
            content.innerHTML = `
                <div class="error-text">
                    <h3>‚ùå Errore</h3>
                    <p>${message}</p>
                </div>
                
                <div style="margin: 30px 0;">
                    <button onclick="location.reload()" class="btn btn-secondary">
                        üîÑ Riprova
                    </button>
                    <button onclick="redirectNow('https://sport.ticketone.it')" class="btn btn-primary">
                        üé´ Vai a Ticketone
                    </button>
                </div>
            `;
        }

        // Mostra istruzioni
        function showInstructions() {
            const content = document.getElementById('main-content');
            content.innerHTML = `
                <div class="info-text">
                    <h3>üìñ Come Usare Hungry Tickets</h3>
                    <p>Questo link non contiene dati cookie validi.</p>
                </div>
                
                <div style="text-align: left; margin: 20px 0;">
                    <h4>üöÄ Per generare un link:</h4>
                    <ol>
                        <li>Installa l'estensione Hungry Tickets</li>
                        <li>Vai su Ticketone e fai login</li>
                        <li>Naviga all'evento desiderato</li>
                        <li>Aspetta la coda (se presente)</li>
                        <li>Apri l'estensione e clicca "Estrai Cookie"</li>
                        <li>Copia e condividi il link generato</li>
                    </ol>
                </div>
                
                <div style="margin: 30px 0;">
                    <button onclick="redirectNow('https://sport.ticketone.it')" class="btn btn-primary">
                        üé´ Vai a Ticketone
                    </button>
                </div>
            `;
        }

        // Avvia countdown redirect
        function startRedirectCountdown(url) {
            let countdown = 5;
            const countdownEl = document.getElementById('countdown');
            
            const updateCountdown = () => {
                if (countdown > 0) {
                    countdownEl.innerHTML = `
                        <div class="info-text">
                            üöÄ Reindirizzamento automatico in <strong>${countdown}</strong> secondi...
                        </div>
                    `;
                    countdown--;
                    setTimeout(updateCountdown, 1000);
                } else {
                    redirectNow(url);
                }
            };
            
            updateCountdown();
        }

        // Redirect immediato
        function redirectNow(url) {
            console.log('üöÄ Redirect a:', url);
            updateStatus('üöÄ Reindirizzamento in corso...', 'info');
            
            // Prova redirect
            try {
                window.location.href = url;
            } catch (e) {
                console.error('Errore redirect:', e);
                showError('Impossibile reindirizzare a: ' + url);
            }
        }

        // Aggiorna status
        function updateStatus(message, type) {
            console.log(`Status [${type}]: ${message}`);
            
            const content = document.getElementById('main-content');
            const className = type === 'error' ? 'error-text' : 
                             type === 'success' ? 'success-text' : 'info-text';
            
            content.innerHTML = `<div class="${className}">${message}</div>`;
        }

        // Helper functions
        function getUrlDisplayName(url) {
            try {
                if (url.includes('seatmap')) return 'Pagina Evento Ticketone';
                if (url.includes('sport.ticketone.it')) return 'Sport Ticketone';
                if (url.includes('ticketone.it')) return 'Ticketone';
                return new URL(url).hostname;
            } catch {
                return 'destinazione';
            }
        }

        function sleep(ms) {
            return new Promise(resolve => setTimeout(resolve, ms));
        }
    </script>
</body>
</html>
